<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CampusSkill</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .finish-content { display: none; }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <a href="index.html" class="brand"><img src="logo.png" alt="Logo"> Campus<span>Skill</span></a>
            <div class="nav-links"><span style="font-weight:600; margin-right:15px">Halo, Admin!</span><a href="index.html" class="btn-primary" style="background:#ff4d4d">Keluar</a></div>
        </div>
    </nav>

    <section id="main-dash" class="section-padding">
        <div class="container animate">
            <h2>Kursus Saya</h2>
            <div class="course-grid" style="grid-template-columns: 1fr; margin-top:20px;">
                <div class="course-card" style="display:flex; align-items:center; padding:25px; gap:20px; border-left:10px solid var(--primary);">
                    <div style="font-size:40px; background:var(--banner-1); width:80px; height:80px; display:flex; align-items:center; justify-content:center; border-radius:12px; color:white">ðŸ“Š</div>
                    <div style="flex-grow:1">
                        <h3 style="margin-bottom:5px">Big Data Technologies: Hadoop & Spark</h3>
                        <p style="color:var(--primary); font-weight:700; font-size:12px">STATUS: AKTIF</p>
                    </div>
                    <button onclick="showFinish()" class="btn-primary">Lanjut Belajar</button>
                </div>
            </div>
        </div>
    </section>

    <section id="finish-page" class="section-padding finish-content">
        <div class="container animate" style="max-width:700px; text-align:center">
            <div style="background:white; padding:50px; border-radius:20px; box-shadow:var(--shadow)">
                <div style="font-size:80px">ðŸŽ“</div>
                <h1 style="color:var(--secondary)">Selamat, Admin!</h1>
                <h2 style="color:#28a745; margin:15px 0">Anda Sudah Menyelesaikan Kursus</h2>
                <p style="color:var(--text-muted); margin-bottom:30px">Sertifikat Anda telah tersedia di email atau dapat diunduh di dashboard.</p>
                <button onclick="location.reload()" class="btn-primary">Kembali ke Dashboard</button>
            </div>
        </div>
    </section>

    <script>
        function showFinish() {
            document.getElementById('main-dash').style.display = 'none';
            document.getElementById('finish-page').style.display = 'block';
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
