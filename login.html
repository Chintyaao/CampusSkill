<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk | CampusSkill</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: var(--bg-light); display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="animate" style="width: 100%; max-width: 380px; background: white; padding: 40px; border-radius: 12px; box-shadow: var(--shadow); text-align: center;">
        <img src="logo.png" alt="Logo" style="height: 60px; margin-bottom: 25px;">
        <h2 style="margin-bottom: 10px; color: var(--secondary);">Selamat Datang</h2>
        <p style="font-size: 14px; color: var(--text-muted); margin-bottom: 25px;">Masuk untuk melanjutkan belajar.</p>
        
        <input type="email" placeholder="Email Akun" style="width:100%; padding:14px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px; outline: none;">
        <input type="password" placeholder="Password" style="width:100%; padding:14px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px; outline: none;">
        
        <button class="btn-primary" style="width:100%; padding: 14px;">Masuk</button>
        <p style="font-size:12px; margin-top:20px; color:#888;">Belum punya akun? <a href="#" style="color: var(--primary); font-weight: 600; text-decoration: none;">Daftar Sekarang</a></p>
    </div>
</body>
</html>
